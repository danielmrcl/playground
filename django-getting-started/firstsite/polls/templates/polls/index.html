<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Questions</title>
  </head>
  <body>
    {% if questions %}
        <ul>
            {% for q in questions %}
            <li><a href="/polls/{{ q.id }}">{{ q.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
